<script>
    function getStyle(node,type){
        if(node.style[type]){//判断是否行内样式
            return node.style[type];
        }else{//获取外部样式（兼容IE）
            return getComputedStyle ? getComputedStyle(node,null)[type] : node.currentStyle[type];
        }
    }

    var img=document.querySelectorAll("img"),
        img_width=parseInt(getStyle(img[0],"width")),
        img_count=img.length;


    var winView=document.querySelector(".winView");
    var start=false,
        init_x,
        move_x,
        span_x,
        n=7;
    var super_x=0;
    winView.onmousedown=function(e){
        start=true;
        init_x= parseInt(e.pageX);
        document.onmousemove=function(evt){
            if(start){
                move_x= parseInt(evt.pageX);
                span_x=move_x-init_x>0?Math.ceil((move_x-init_x)/n):Math.floor((move_x-init_x)/n);
                span_x+=super_x;
                changePics(span_x);
            }
        };
        document.onmouseup=function(){
            start=false;
            super_x=span_x;
        }
    };

    function changePics(count){
        var container=document.querySelector(".container");
        if(count==0){
            count++;
        }
        if(count>=36){
            init_x+=37*n;
            count--;
        }
        if(count<-36){
            init_x-=36*n;
            count++;
        }
        container.style.left=-Math.abs(count<0 ? count : 37-count)*img_width+"px";
    }


</script>
